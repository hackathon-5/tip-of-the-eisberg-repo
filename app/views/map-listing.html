
<ui-gmap-google-map center='map.center' zoom='map.zoom' options="mapOptions">
  <ui-gmap-markers models="mapCtrl.listings"
                   doClust="true"
                   coords="'coords'"
                   icon="'icon'"
                   options="markerOptions"
                   click="onClick()"
                   events="marker.events">
   <ui-gmap-window options="windowOptions" closeClick="closeWindow()">
   </ui-gmap-window>
  </ui-gmap-markers>

</ui-gmap-google-map>
